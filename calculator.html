<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="calculator.css">
        <link rel="icon" href="calcu.png">
    </head>
    <body>
        <h1 style="text-align: center;">CALCULATOR</h1>
        <div class="right">
            <div class="righttop">
            <p>
                Operand1 <input type="text" name="operand1" size="5" maxlength="15"/>
                <button type="button">ON</button>
            </p>
            <p style="text-align:right"><button type="button" >C</button></p>
            <p>
                Operand2 <input type="text" name="operand2" size="5" maxlength="15"/>
            <button type="button">Del</button>
            </p>
            </div>
            <div class="rightbottom">
                 <p>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                </p>
                <p>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                </p>
                <p>
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                </p>
                <p>
                    <button type="button">0</button>
                    <button type="button">.</button>
                    <button type="button">Pi</button>
                </p>
                <p>
                    <button type="button">%</button>
                    <button type="button">()</button>
                    <button type="button">=</button>
                </p>
             </div>
            </div>
        <div class="left">
            <div class="lefttop">
                <select name="operations">
                    <option value="Arithmetic">Arithmetic</option>
                    <option value="Trigonometric">Trigonometric</option>
                    <option value="Exponential">Exponential</option>
                </select>
            </div>              
            <div class="leftbottom">        
                 <p>
                    <button type="button">+</button>
                    <button type="button">-</button>
                </p>
                <p>
                    <button type="button">*</button>
                    <button type="button">/</button>
                </p>
            </div>
        </div>
    </body>
</html>
